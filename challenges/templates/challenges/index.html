{% extends "base.html" %}

{% block title %}All Challenges{% endblock %}

{% block content %}
    {% include 'challenges/includes/header.html' with active_page='select_month' %}
    <ul>
        {% for month, challenge in challenges.items %}
        <li><a href="{% url 'month-challenge' month %}">{{ month }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
